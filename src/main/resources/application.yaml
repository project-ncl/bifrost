quarkus:
  log:
    category:
      org.jboss.pnc:
        level: TRACE
      org.elasticsearch:
        level: INFO
      org.apache.http:
        level: INFO
    console:
      level: TRACE
      format: '%d{HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n'
      enable: 'true'
    level: INFO
  index-dependency:
    elasticsearch:
      artifact-id: elasticsearch
      group-id: org.elasticsearch
  http:
    host: localhost
    port: 8081
  micrometer:
    export:
      json:
        enabled: true
  datasource:
    db-kind: ${QUARKUS_DATASOURCE:postgresql}
    jdbc.url: ${QUARKUS_DATASOURCE_URL:}
    username: ${QUARKUS_DATASOURCE_USERNAME:}
    password: ${QUARKUS_DATASOURCE_PASSWORD:}
elasticsearch:
  hosts: https://host:443
  indexes: test-*
  #keyStorePath =
  #keyStorePass =
  #keyPass =
bifrost:
  backoffrunnable:
    delayMillis: 1000
    maxBackOffCycles: 10
    pollIntervalMillis: 250
    timeOutMillis: 300000
  defaultSourceFetchSize: 100
  sourcePollThreads: 4
'%test':
  quarkus:
    datasource:
      jdbc:
        url: jdbc:h2:tcp://localhost/mem:test
      db-kind: h2
    hibernate-orm:
      database:
        generation: drop-and-create
  bifrost:
    sourceClass: org.jboss.pnc.bifrost.source.db.DatabaseSource
  kafka2db:
    accept-filters:
      - logger-name-prefix: org.jboss.pnc
        level: INFO
    hostname: localhost-0
